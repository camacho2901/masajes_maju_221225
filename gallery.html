<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Masaje y Placer Maju</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        /* Estilos específicos de galería */
        .gallery-header {
            padding: 120px 0 60px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
        }

        .gallery-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--text-white);
            font-weight: 300;
            letter-spacing: 2px;
            font-family: var(--font-display);
        }

        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 28px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            color: var(--text-gray);
            cursor: pointer;
            transition: var(--transition);
            font-size: 11px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: transparent;
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }

        .profile-card:hover {
            border-color: var(--accent-gold);
            box-shadow: var(--shadow-glow);
        }

        .profile-image {
            width: 100%;
            height: 300px;
            background: var(--secondary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--accent-gold);
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--glass-border);
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .profile-card:hover .profile-image::before {
            left: 100%;
        }

        .profile-info {
            padding: 20px;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: var(--accent-gold);
            letter-spacing: 1.5px;
        }

        .profile-category {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .profile-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tag {
            background: transparent;
            color: var(--text-gray);
            padding: 6px 12px;
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .profile-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-gray);
            font-weight: 300;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 24px;
            cursor: pointer;
        }

        .search-bar {
            max-width: 400px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            color: var(--text-white);
            font-size: 14px;
            outline: none;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .search-input::placeholder {
            color: var(--text-gray);
        }

        .search-input:focus {
            border-color: var(--accent-gold);
            box-shadow: var(--shadow-glow);
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
                padding: 20px 15px;
            }
            
            .gallery-filters {
                gap: 10px;
                margin: 20px 0;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Age Verification Overlay -->
    <div id="ageVerification" class="age-overlay">
        <div class="age-modal">
            <div class="age-content">
                <h2>Verificación de Edad</h2>
                <p>Este sitio contiene contenido para adultos. Confirma que eres mayor de 18 años.</p>
                <div class="age-slider-container">
                    <input type="range" id="ageSlider" min="16" max="25" value="16" class="age-slider">
                    <div class="age-display">Edad: <span id="ageValue">16</span></div>
                </div>
                <button id="confirmAge" class="btn-primary" disabled>Confirmar Acceso</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <div class="logo">◈ Masaje y Placer Maju</div>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html#home" class="nav-link">Inicio</a>
                <a href="gallery.html" class="nav-link">Masajistas</a>
                <a href="apply.html" class="nav-link">Trabaja con Nosotros</a>
                <a href="index.html#contact" class="nav-link">Contacto</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="apply.html" class="btn-cta">Trabaja con Nosotros</a>
        </nav>
    </header>

    <!-- Gallery Header -->
    <section class="gallery-header">
        <div class="container">
            <h1 class="gallery-title">Galería de Masajistas</h1>
            <p>Descubre nuestras masajistas profesionales</p>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Buscar por nombre o categoría..." id="searchInput">
            </div>

            <!-- Filters -->
            <div class="gallery-filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="relajante">Masaje Relajante</button>
                <button class="filter-btn" data-filter="terapeutico">Masaje Terapéutico</button>
                <button class="filter-btn" data-filter="sensitivo">Masaje Sensitivo</button>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-section">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Los perfiles se cargarán dinámicamente -->
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <div id="lightboxBody">
                <!-- Contenido del lightbox -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/demo-data.js"></script>
    <script src="js/supabase-service.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
