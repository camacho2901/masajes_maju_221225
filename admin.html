<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Masaje y Placer Maju</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        /* Estilos específicos del admin */
        .admin-container {
            min-height: 100vh;
            padding: 120px 20px 40px;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .admin-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--text-white), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-pink);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .admin-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-select {
            padding: 8px 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-white);
            font-size: 14px;
        }

        .search-admin {
            padding: 10px 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--text-white);
            width: 250px;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .kanban-column {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 20px;
            min-height: 500px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .column-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-pink);
        }

        .column-count {
            background: var(--accent-pink);
            color: var(--text-white);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .candidate-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: grab;
            transition: var(--transition);
        }

        .candidate-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-card);
        }

        .candidate-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .candidate-name {
            font-weight: 600;
            color: var(--text-white);
        }

        .candidate-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .candidate-category {
            background: rgba(157, 78, 221, 0.2);
            color: var(--accent-purple);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        .candidate-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .star-rating {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #ffd700;
            cursor: pointer;
            transition: var(--transition);
        }

        .star:hover,
        .star.active {
            transform: scale(1.2);
        }

        .candidate-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-view {
            background: var(--accent-pink);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 24px;
            cursor: pointer;
        }

        .candidate-detail {
            text-align: center;
        }

        .candidate-avatar {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .detail-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: left;
        }

        .detail-section h4 {
            color: var(--accent-pink);
            margin-bottom: 10px;
        }

        .notes-section {
            margin-top: 20px;
        }

        .notes-textarea {
            width: 100%;
            min-height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-white);
            padding: 10px;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
            
            .admin-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .admin-stats {
                justify-content: center;
            }
            
            .admin-filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-admin {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="age-overlay">
        <div class="age-modal">
            <div class="age-content">
                <h2>Acceso Administrativo</h2>
                <p>Ingresa la contraseña para acceder al panel</p>
                <input type="password" id="adminPassword" class="form-input" 
                       placeholder="Contraseña" style="margin: 20px 0;">
                <button id="loginBtn" class="btn-primary">Acceder</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <div class="logo">◈ Masaje y Placer Maju Admin</div>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Volver al Sitio</a>
                <button id="logoutBtn" class="btn-secondary">Cerrar Sesión</button>
            </div>
        </nav>
    </header>

    <!-- Admin Container -->
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1 class="admin-title">Panel de Administración</h1>
            <div class="admin-stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalCandidates">0</span>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="newCandidates">0</span>
                    <div class="stat-label">Nuevas</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="approvedCandidates">0</span>
                    <div class="stat-label">Aprobadas</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="admin-filters">
            <div class="filter-group">
                <label>Categoría:</label>
                <select class="filter-select" id="categoryFilter">
                    <option value="">Todas</option>
                    <option value="photography">Fotografía</option>
                    <option value="video">Video</option>
                    <option value="streaming">Streaming</option>
                    <option value="modeling">Modelaje</option>
                    <option value="other">Otros</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Fecha:</label>
                <select class="filter-select" id="dateFilter">
                    <option value="">Todas</option>
                    <option value="today">Hoy</option>
                    <option value="week">Esta semana</option>
                    <option value="month">Este mes</option>
                </select>
            </div>
            <input type="text" class="search-admin" id="searchAdmin" 
                   placeholder="Buscar candidatas...">
        </div>

        <!-- Kanban Board -->
        <div class="kanban-board">
            <!-- Nuevas -->
            <div class="kanban-column" data-status="new">
                <div class="column-header">
                    <h3 class="column-title">Nuevas</h3>
                    <span class="column-count" id="newCount">0</span>
                </div>
                <div class="column-content" id="newColumn">
                    <!-- Cards se cargan dinámicamente -->
                </div>
            </div>

            <!-- En Revisión -->
            <div class="kanban-column" data-status="review">
                <div class="column-header">
                    <h3 class="column-title">En Revisión</h3>
                    <span class="column-count" id="reviewCount">0</span>
                </div>
                <div class="column-content" id="reviewColumn">
                    <!-- Cards se cargan dinámicamente -->
                </div>
            </div>

            <!-- Aprobadas -->
            <div class="kanban-column" data-status="approved">
                <div class="column-header">
                    <h3 class="column-title">Aprobadas</h3>
                    <span class="column-count" id="approvedCount">0</span>
                </div>
                <div class="column-content" id="approvedColumn">
                    <!-- Cards se cargan dinámicamente -->
                </div>
            </div>

            <!-- Rechazadas -->
            <div class="kanban-column" data-status="rejected">
                <div class="column-header">
                    <h3 class="column-title">Rechazadas</h3>
                    <span class="column-count" id="rejectedCount">0</span>
                </div>
                <div class="column-content" id="rejectedColumn">
                    <!-- Cards se cargan dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalles -->
    <div class="modal" id="candidateModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div id="candidateDetail">
                <!-- Contenido se carga dinámicamente -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/demo-data.js"></script>
    <script src="js/supabase-service.js"></script>
    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
